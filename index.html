<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SWING & DEER QR 생성기 (설정 가능)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: row; gap: 2rem; padding: 2rem; margin: 0; }
    .preview { display: flex; flex-direction: column; align-items: center; }
    .qr-container { width: 2.3cm; height: 2.3cm; border: 1px solid #ccc; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 0; position: relative; }
    .qr-area { display: flex; justify-content: center; align-items: center; width: 100%; }
    canvas { width: 1.8cm; height: 1.8cm; }
    .qr-text { font-weight: bold; text-align: center; position: absolute; width: 100%; }
    .controls { display: flex; flex-direction: column; gap: 1rem; }
    input, button, label { font-size: 1rem; }
    input[type=range] { width: 200px; }
  </style>
</head>
